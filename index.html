<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Validation</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/styles.css">
    </head>
    <body>
        <form class="formulario" action="">
            <h1 class="formulario-titulo titulo-principal">Cadastro</h1>
            <div class="dados login">
                <h2 class="login-titulo titulo">Informações básicas</h2>
                <section class="campo campo-nome">
                    <input type="text" required>
                    <label for="nome">Nome</label>
                </section>
                <section class="campo campo-sobrenome">
                    <input type="text" required>
                    <label for="sobrenome">Sobrenome</label>
                </section>
                <section class="campo campo-email">
                    <input type="email" required>
                    <label for="email">E-Mail</label>
                </section>
                <section class="campo campo-senha">
                    <input type="password" required>
                    <label for="senha">Senha</label>
                </section>
            </div>
            <div class="dados pessoal">
                <h2 class="pessoal-titulo titulo">Informações Pessoais</h2>
                <section class="campo campo-cpf">
                    <input type="text" required>
                    <label for="cpf">CPF</label>
                </section>
                <section class="campo campo-data">
                    <input type="text" required>
                    <label for="birthDate">Data de Nascimento</label>
                </section>
            </div>
            <div class="dados endereco">
                <h2 class="endereco-titulo titulo">Endereço</h2>
                <section class="campo campo-cep">
                    <input type="text" required>
                    <label for="cep">CEP</label>
                </section>
                <section class="campo campo-logradouro">
                    <input type="text" required>
                    <label for="logradouro">Logradouro</label>
                </section>
                <section class="campo campo-cidade">
                    <input type="text" required>
                    <label for="cidade">Cidade</label>
                </section>
                <section class="campo campo-estado">
                    <input type="text" required>
                    <label for="estado">Estado</label>
                </section>
            </div>
            <button>Cadastrar</button>
        </form>
    </body>
</html>
