<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Validation</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/styles.css">
    </head>
    <body>
        <form class="formulario" action="">
            <h1 class="formulario-titulo titulo-principal">Cadastro&lt;&sol;&gt;</h1>
            <div class="dados login">
                <h2 class="login-titulo titulo">Informações básicas</h2>
                <section class="campo campo-nome">
                    <input type="text" required  placeholder="nome">
                    <label for="nome">Nome</label>
                </section>
                <section class="campo campo-sobrenome">
                    <input type="text" required  placeholder="Sobrenome">
                    <label for="sobrenome">Sobrenome</label>
                </section>
                <section class="campo campo-email">
                    <input type="email" required  placeholder="E-Mail">
                    <label for="email">E-Mail</label>
                </section>
                <section class="campo campo-senha">
                    <input type="password" required maxlength="16" placeholder="Senha" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,16}$"
                    title="A senha deve conter um número, um caractere especial, uma letra maiúscula, entre 8 e 16 letras">
                    <label for="senha">Senha</label>
                </section>
            </div>
            <div class="dados pessoal">
                <h2 class="pessoal-titulo titulo">Informações Pessoais</h2>
                <section class="campo campo-cpf">
                    <input type="text" required  placeholder="CPF">
                    <label for="cpf">CPF</label>
                </section>
                <section class="campo campo-data">
                    <input id="nascimento" type="date" required  placeholder="Data de Nascimento">
                    <label for="birthDate">Data de Nascimento</label>
                </section>
            </div>
            <div class="dados endereco">
                <h2 class="endereco-titulo titulo">Endereço</h2>
                <section class="campo campo-cep">
                    <input type="text" required  placeholder="CEP">
                    <label for="cep">CEP</label>
                </section>
                <section class="campo campo-logradouro">
                    <input type="text" required  placeholder="Logradouro">
                    <label for="logradouro">Logradouro</label>
                </section>
                <section class="campo campo-cidade">
                    <input type="text" required  placeholder="Cidade">
                    <label for="cidade">Cidade</label>
                </section>
                <section class="campo campo-estado">
                    <input type="text" required  placeholder="Estado">
                    <label for="estado">Estado</label>
                </section>
            </div>
            <button>Cadastrar</button>
        </form>
    </body>
    <script src="assets/js/validacao.js"></script>
</html>
